<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../7-redSocial/css/estilo.css">
    <link rel="shortcut icon" href="../7-redSocial/images/logo.png">
    <title>Registro</title>
</head>
<body>
    <header>
        <div id="logo">
            <div class="headerFormularios">
                <img src="../7-redSocial/images/logo.png" alt="logo">
                <div id="titulo_registro"><h1>BIENVENIDO A SOCIALITY</h1></div>
            </div>
        </div>
    </header><br><br>

    <video src="../7-redSocial/video/fondo_web.mp4" autoplay="true" muted="true" loop="true"></video>

    <section id="formularioRegistro">
        <h2>Registrarse</h2>

        <form action="../7-redSocial/php/conexionCrearUsuario.php" method="post" name="nuevoUsuario">
            
            <input type="text" name="nickname" pattern="[a-zA-Z0-9]+" placeholder="Ingrese su usuario" required><br>

            <input type="password" name="contraseña" maxlength="20" autocomplete="new-password" placeholder="Ingrese su contraseña" required><br>

            <input type="text" name="nombre" placeholder="Ingrese su nombre" required><br>
         
            <input type="text" name="apellido" placeholder="Ingrese su apellido" required><br>
          
            <input type="email" name="correo" placeholder="Ingrese su email" required><br>
           
            <input type="number" name="edad" min="18" placeholder="Ingrese su edad" required><br><br>
           
            <textarea name="descripcion" placeholder="Ingrese una descripción" cols="30" rows="10"></textarea><br><br>
            <hr>
            
            <input type="submit" name="enviar" class="botonRegistrar" value="Registrarse">   
            <input type="reset" class="botonBorrar" value="Borrar Datos"><br><br>
            <label> ¿Ya posee cuenta? <a href="../7-redSocial/index.html" class="linkRegistro"> Inicie sesión </a></label><br><br>

        </form>
    </section><br><br><br>

    <footer>
        <p>Copyright © 2022 - Sociality</p>
    </footer>


</body>
</html>
